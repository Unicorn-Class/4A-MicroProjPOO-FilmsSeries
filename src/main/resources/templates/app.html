<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>Uniflix</title>
  <meta name="description" content="Uniflix">
  <meta name="author" content="Unicorn.class">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <nav class="bg-blue">
        <img src="img/logo.png" alt="Logo Uniflix" class="logo">
        <div class="buttons">
            <a href="app" class="selected"><i class="material-icons">home</i></a>
            <a href="discover"><i class="material-icons">explore</i></a>
            <a href="history"><i class="material-icons">history</i></a>
        </div>

        <div class="searchbar">
            <i class="material-icons">search</i>
            <form action="#" th:action="@{/search}" method="post">
                <input type="text" value="" placeholder="Minions" th:field="*{searchValue}">
            </form>
            <a href="search"><i class="material-icons">arrow_forward</i></a>
        </div>


        <div class="buttons user">
            <a href="#" onclick="userMenu()"><i class="material-icons">person</i></a>
            <div class="user-menu">
                <a href="watchlist">
                    <i class="material-icons">playlist_play</i>
                    <p>My list</p>
                </a>
                <a href="settings">
                    <i class="material-icons">settings</i>
                    <p>Settings</p>
                </a>
                <a href="disconnect" class="last">
                    <i class="material-icons">power_settings_new</i>
                    <p>Logout</p>
                </a>
            </div>
        </div>
    </nav>

    <div class="main">
            <div class="col3">
                <h1>New Movies</h1>
                <div class="pictureGrid">
                    <a th:each="movie: ${newMovies}" th:href="'/movie?id='+${movie.getId()}" class="movieCard">
                        <img th:src="${movie.getImg()}"/>
                        <div class="caption" th:text="${movie.getTitle()}"></div>
                    </a>
                </div>
            </div>
            <div class="col3">
                <h1>New Shows</h1>
                <div class="pictureGrid">
                    <a th:each="serie: ${newSeries}" th:href="'/serie?id='+${serie.getId()}" class="movieCard">
                        <img th:src="${serie.getImg()}"/>
                        <div class="caption" th:text="${serie.getTitle()}"></div>
                    </a>
                </div>
            </div>
            <div class="col3">
                <h1>Recommended</h1>
                <div class="pictureGrid">
                    <a th:each="media: ${recommended}" th:href="'/media?id='+${media.getId()}+'&class='+${media.getClass().getTypeName()}" class="movieCard">
                        <img th:src="${media.getImg()}"/>
                        <div class="caption" th:text="${media.getTitle()}"></div>
                    </a>
                </div>
            </div>
        </div>
</body>
</html>
